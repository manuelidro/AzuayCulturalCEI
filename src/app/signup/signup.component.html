<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Azuay Cultural</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" Validators.required class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Nombre'  }}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Apellido' }}">
                    </div>
                    <div class="form-group">
                        <label for="tipo" class="control-label">Tipo de Usuario</label>
    
                        <select class="form-control" id="control" formControlName="Estado">
                            
                            <option value=Usuario>Usuario</option>
                            <option value=Administrador>Administrador</option>
                            <option value=Editor>Editor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Correo Electrónico' }}">

                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Contraseña' }}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Repetir Contraseña' }}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']">{{ 'Registrarse' }}</a>&nbsp;
             </form>
        </div>
    </div>
</div>
