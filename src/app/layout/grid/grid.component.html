<body>
    <div class="padre">

        <header class="header">
            <div class="menu margen-interno">
                <div class="logo">
                    <a href="dashboard">Azuay Cultural</a>
                </div>
                <nav class="nav">
                    <a href="dashboard"><i class="fa fa-book" aria-hidden="true"></i><span
                            class="off">Eventos</span></a>
                    <a href="tables"><i class="fa fa-user" aria-hidden="true"></i><span class="off">Eventos
                            Destacados</span></a>
                    <a href="grid"><i class="fa fa-star" aria-hidden="true"></i><span class="off">Eventos
                            Favoritos</span></a>
                    <a href="components"><i class="fa fa-map" aria-hidden="true"></i><span class="off">Mapa</span></a>
                    <!--         <a href="#"><i class="fa fa-phone" aria-hidden="true"></i><span class="off">contacto</span></a>-->
                </nav>
                <div class="social">
                    <div><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></div>
                    <div><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></div>
                </div>
            </div>
            <div class="texto-principal margen-interno">
                <h1><b>Administrar Eventos</b></h1>
        
              </div>



        </header>
        <section class="section  margen-interno" *ngFor="let evento of eventos">
            <div class="articulos">
                <article class="article">
                    <h4><b>{{evento.nombreEvento}}</b></h4>


                    <p>
                        {{evento.descripcion}}
                    </p>

                    <p>{{evento.hora}}</p>

                    <p>{{evento.fecha}}</p>


                </article>

                
                <button type="button" class="btn btn-outline-primary" (click)="nuevo()">Crear Evento</button>

                <button type="button" class="btn btn-outline-warning" (click)="editar(evento.idEvento)">Editar Evento</button>

                <button type="button" class="btn btn-outline-danger" (click)="eliminar(evento.idEvento)">Eliminar Evento</button>

                <button type="button" class="btn btn-outline-success" (click)="listar()">Actualizar</button>
            </div>

            <br>



        </section>



    </div>





    <footer class="footer margen-interno">

        <nav class="pie">

            <p><b>Azuay cultural</b></p>

            <p><b> CEI 2020</b></p>

        </nav>

    </footer>

</body>
